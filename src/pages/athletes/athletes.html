<ion-content padding>
  <div *ngIf="!athleteService.athletes.length">
    <p>
      Para cadastrar atletas clique em "Novo atleta", abaixo.
    </p>
  </div>

  <div *ngIf="athleteService.athletes.length">
    <ion-row>
      <ion-col col-6 *ngFor="let a of athleteService.athletes">
        <div (click)="editAthlete(a)" class="item">
          <span *ngIf="a.name">{{a.name}}</span>
          <span *ngIf="!a.name" class="hint">NÃ£o definido.</span>
          <div style="float:left">
            <ion-badge *ngIf="a.position==50" color="primary">PV</ion-badge>
            <ion-badge *ngIf="a.position==30" color="danger">AR</ion-badge>
            <ion-badge *ngIf="a.position==10" color="secondary">AL</ion-badge>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar text-right>
    <button ion-button color="primary" (click)="addAthlete()">
      Novo atleta
    </button>
  </ion-toolbar>
</ion-footer>
