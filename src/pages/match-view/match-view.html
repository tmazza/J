<ion-header>
  <ion-navbar>
    <ion-title>
        <b>{{match.number_teams}}</b> times,
        <b>até {{match.players}}</b> por time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="match.teams">
        <ion-row *ngIf="match.noTeam.length">
            <ion-col class='team'>
                <div class='team-title' text-center style="background:#436ef3;color:white;">{{match.noTeam.length}} sem time</div>
                <div class="item item-inline" *ngFor="let a of match.noTeam">
                    {{a.name}}
                    <div style="float:left;">
                      <ion-badge *ngIf="a.position==50" color="primary">PV</ion-badge>
                      <ion-badge *ngIf="a.position==30" color="danger">AR</ion-badge>
                      <ion-badge *ngIf="a.position==10" color="secondary">AL</ion-badge>
                    </div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6 class="team" *ngFor="let t of match.teams; let i = index;">
                <div class='team-title' text-center>{{ i+1 }}</div>
                <div class="item" *ngFor="let a of t">
                    {{a.name}}
                    <div style="float:left;">
                      <ion-badge *ngIf="a.position==50" color="primary">PV</ion-badge>
                      <ion-badge *ngIf="a.position==30" color="danger">AR</ion-badge>
                      <ion-badge *ngIf="a.position==10" color="secondary">AL</ion-badge>
                    </div>
                </div>
            </ion-col>  
        </ion-row>
    </div>
    <div *ngIf="!match.teams">
        Times não definidos. Clique em "Reorganizar times" abaixo para montar as equipes.
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button ion-button color="light" (click)="editMatch()">
      Editar
    </button>
    <button ion-button color="primary" (click)="createTeams()">
      Reorganizar times
    </button>
  </ion-toolbar>
</ion-footer>
