<ion-header>
  <ion-navbar>
    <ion-title>
        <span *ngIf="isNew">Cadastrar partida</span>
        <span *ngIf="!isNew">Editar partida</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let a of players">
        <ion-label>{{a.model.name}}</ion-label>
        <ion-checkbox [(ngModel)]="a.selected"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>

    <ion-row>
        <ion-col>
            Times<br>
            <select [(ngModel)]="match.teams">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </ion-col>
        <ion-col>
            Jogadores<br>
            <select [(ngModel)]="match.players">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </ion-col>
        <ion-col>
            <button small ion-button  color="secondary" (click)="save()" *ngIf="isNew">
                Cadastrar
            </button>
            <div *ngIf="!isNew">
                <button small ion-button color="danger" (click)="delete()">
                    Excluir
                </button>
                <button small ion-button color="secondary" (click)="update()">
                    Atualizar
                </button>
            </div>
        </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
